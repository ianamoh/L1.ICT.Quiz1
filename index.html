<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1.ICT - Web Test</title>
    
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="container">

        <div id="timer-display" style="font-size: 1.5em; font-weight: bold; color: #dc3545; text-align: center; margin-bottom: 20px; padding: 10px; border: 2px dashed #dc3545; border-radius: 5px;">
            Time Remaining: 20:00
        </div>
        
        <div id="status-message" style="display: none; padding: 20px; margin-bottom: 20px; border-radius: 5px; font-weight: bold; text-align: center;">
            
        </div>
        
        <h1>L1.ICT - Web Test <span class="instructor-tag">by Dr. Naoumi</span></h1>

        <div class="header-section" id="header-section">
            <label for="student-id">Select Code:</label>
            <select id="student-id" required>
                <option value="" disabled selected>Select your Student Code</option>
            </select>

            <label for="student-name">Name:</label>
            <input type="text" id="student-name" readonly required placeholder="Name will appear here">
        </div>

        <form id="quiz-form">
            <div id="quiz-container">
                Loading questions...
            </div>

            <button type="submit" id="submit-button" style="display: none;">
                <span id="submit-text">Submit Test</span>
                <div id="loading-spinner"></div>
            </button>
        </form>

    </div> 
    
    <script src="script.js"></script>
</body>
</html>
