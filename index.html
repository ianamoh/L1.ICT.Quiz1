<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L1 - ICT Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Global Lockout Overlay -->
  <div id="global-lockout-message" style="display: none;">
    <div id="lockout-text">Access Closed. Please wait for the scheduled time.</div>
  </div>

  <!-- Countdown Timer -->
  <div id="countdown-timer">
    <div id="timer-display">⏱ Time Remaining: <span id="timer-value">20:00</span></div>
  </div>

  <!-- Success Message (NEW) -->
  <div id="success-banner" style="display: none;">
    <div class="success-content">
      <div class="success-icon">✓</div>
      <div class="success-text">
        <h2>Submission Successful!</h2>
        <p id="success-message"></p>
      </div>
    </div>
  </div>

  <!-- Quiz Application -->
  <div id="quiz-app" style="display: none;">
    <div class="container">
      <h1>L1 - ICT Test <span class="instructor-tag">by Dr. Mohammed Naoumi</span></h1>
      
      <form id="quiz-form">
        <div class="header-section">
          <label for="student-id">Student Code:</label>
          <select id="student-id" required>
            <option value="">-- Select your code --</option>
          </select>
          
          <label for="student-name">Full Name:</label>
          <input type="text" id="student-name" placeholder="Your name will appear here" readonly>
        </div>
        
        <div id="quiz-container"></div>
        
        <button type="submit" id="submit-button" style="display: none;">
          <span id="submit-text">Submit Test</span>
          <span id="loading-spinner" style="display: none;">
            <span class="spinner"></span> Submitting...
          </span>
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
