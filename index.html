<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1.ICT - Web Test</title>
    
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="container">

        <h1>L1.ICT - Web Test <span class="instructor-tag">by Dr. Naoumi</span></h1>

        <div class="header-section">
            <label for="student-id">Select Code:</label>
            <select id="student-id" required>
                <option value="" disabled selected>Select your Student Code</option>
            </select>

            <label for="student-name">Name:</label>
            <input type="text" id="student-name" readonly required placeholder="Name will appear here">
        </div>

        <form id="quiz-form">
            <div id="quiz-container">
                Loading questions...
            </div>

            <button type="submit" id="submit-button" style="display: none;">Submit Test</button>
        </form>

    </div> 
    
    <script src="script.js"></script>
</body>
</html>
